<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suborbital Space Adventure</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form class="form" id="form">
      <legened class="legend">Suborbital adventure</legened>
      <fieldset class="fieldset fieldset_ticket ticket-1">
        <h2 class="ticket-number">Ticket 1</h2>
        <fieldset class="fieldset fieldset_applicant applicant">
          <!-- name="applicant" -->
          <input type="text" class="textField applicant__name" name="name" placeholder="Name">
          <!-- id="applicant-name" -->
          <input type="text" class="textField applicant__surname" name="surname" placeholder="Surname">
          <!-- id="applicant-surname" -->
          <input type="text" class="textField applicant__email" name="email" placeholder="Email">
          <!-- id="applicant-email" -->
          <select name="citizenship" class="select applicant__citizenship">
            <option value="american">American</option>
            <option value="belarusian">Belarusian</option>
            <option value="belgian">Belgian</option>
            <option value="brazilian">Brazilian</option>
            <option value="british">British</option>
            <option value="canadian">Canadian</option>
            <option value="chinese">Chinese</option>
            <option value="czech">Czech</option>
            <option value="french">French</option>
            <option value="georgian">Georgian</option>
            <option value="german">German</option>
            <option value="indian">Indian</option>
            <option value="israeli">Israeli</option>
            <option value="italian">Italian</option>
            <option value="japanese">Japanese</option>
            <option value="kazakhstani">Kazakhstani</option>
            <option value="kyrgyz">Kyrgyz</option>
            <option value="mexican">Mexican</option>
            <option value="moldovan">Moldovan</option>
            <option value="polish">Polish</option>
            <option value="russian">Russian</option>
            <option value="south korean">South Korean</option>
            <option value="spanish">Spanish</option>
            <option value="swedish">Swedish</option>
            <option value="tajik">Tajik</option>
            <option value="ukrainian">Ukrainian</option>
            <option value="uzbekistani">Uzbekistani</option>
          </select>
          <!-- id="citizenship" -->
          <textarea name="motivation" class="textField applicant__motivation" rows="15"
            placeholder="Motivation"></textarea>
          <!-- id="motivation" -->
        </fieldset>
        <fieldset class="fieldset fieldset_params" name="params">
          <div class="switcher" id="massSwitcher">
            <input type="radio" name="massUnit" class="switcher__radio" id="radio-kg" value="kg" checked>
            <label for="radio-kg" class="switcher__label">KG</label>
            <input type="radio" name="massUnit" class="switcher__radio" id="radio-lb" value="lb">
            <label for="radio-lb" class="switcher__label">LB</label>
          </div>
          <select name="currency" id="currency" class="select">
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
            <option value="rub">RUB</option>
          </select>
        </fieldset>
        <fieldset class="fieldset fieldset_passengers">
          <!-- name="passengers" -->
          <div class="passenger-form">
            <input type="text" class="textField passenger-form__textField passenger-applicant" disabled
              name="passenger-name" placeholder="Applcant's name" id="passenger-applicant">
            <input type="number" class="numberField passenger-form__numberField" name="passengerWeight" min="50"
              value="50" data-kg-value="50">
          </div>
          <button type="button" class="button button_add" id="add">Add passenger</button>
        </fieldset>
      </fieldset>
      <fieldset class="fieldset fieldset_tickets" name="tickets">
        <button type="button" class="button" id="addTicket">Add ticket</button>
      </fieldset>
      <fieldset class="fieldset fieldset_submit" name="submit">
        <input type="submit" class="button" value="Submit" id="submit">
      </fieldset>
    </form>
  </div>
  <div class="popup" id="popup" hidden>
    <div class="popup__container" id="popup__container">
      <h3 class="popup__title">Congratulations!</h3>
      <div class="popup__data">
        <div class="popup__sum" id="popup__sum">20000</div>
        <div class="popup__currency" id="popup__currency">eur</div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
